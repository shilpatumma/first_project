<!DOCTYPE html>  
{% load static %}
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Layout page</title>  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    {% block title %}
    Layout
    {% endblock %}
</head>  
<body> 
    <div class="container">
        
        <div class="logo">
            <h1> ABC Tech </h1>
        </div>

        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>

                <div class="dropdown">
                <button class="dropbtn"> Blog 
                    <i class="fa fa-caret-down"></i>
                </button>

                <div class="dropdown-content">
                    <a href="#">Blog 1</a>
                    <a href="#">Blog 2</a>
                    <a href="#">Blog 3</a>
                </div>

                </div> 

                <a href="#news">Contact</a>
        </div>

        <div class="icon">
            <i class="fa fa-instagram" aria-hidden="true" style="padding-right: 15px;"></i>
            <i class="fa fa-facebook-official" aria-hidden="true" style="padding-right: 15px;"></i>
            <i class="fa fa-twitter" aria-hidden="true" style="padding-right: 15px;"></i>
            <i class="fa fa-telegram" aria-hidden="true"></i>
        </div>
      
    </div>

    {% block content %}
    {% endblock %}

<div class="footer">
    
    <div class="icon1">
        <i class="fa fa-instagram" aria-hidden="true" style="padding-right: 15px;"></i>
        <i class="fa fa-facebook-official" aria-hidden="true" style="padding-right: 15px;"></i>
        <i class="fa fa-twitter" aria-hidden="true" style="padding-right: 15px;"></i>
        <i class="fa fa-telegram" aria-hidden="true"></i>
    </div>

    <div class="name">
        <p> Home  About  Blog  Contact </p>
    </div>

    <div class="logo-container1">
        <h1> ABC Tech </h1>
    </div>
    
</div>

{% comment %} footer content end {% endcomment %}
</body>  
</html>
