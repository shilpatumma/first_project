<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% if title %}
            {{ title }}
        {% else %}
            {% comment %} About {% endcomment %}
            Base
        {% endif %}
    </title>

    <style>
        h1 {
            text-align: center;
            font-weight: bolder;
            font-family: system-ui;
            font-size: 45px;
            color: blue;
        }
        h2 {
            font-size: 32px;
            text-align: center;
            margin-top: 50px;
            color: black;
            font-family: system-ui;
        }
        h3 {
            font-size: 24px;
            text-align: center;
            color: black;
            font-family: sans-serif;
        }
        p {
            font-size: 24px;
            text-align: center;
            color: black;
            font-family: sans-serif;
        }
        a {
            text-decoration: none;
        }
        .box {
            border: 2px solid black;
            margin: 20px;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
